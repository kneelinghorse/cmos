name: "WorkerTemplate"
version: "1.0.0"
worker:
  id: "implementation.frontend"
  role: "Frontend Implementation Specialist"
  description: "Implements UI components, state management, and interaction logic."
  patternCompatibility:
    supports:
      - delegation
      - boomerang
    maxParallelTasks: 1
    contextIsolation: true
  responsibilities:
    - "Translate design briefs into production-ready UI components"
    - "Coordinate boomerang checkpoints for multi-step UI delivery"
    - "Collaborate with RSIP reviewers when refinement requested"
  inputs:
    - name: "implementation_brief"
      description: "Structured requirements generated by parent mission"
    - name: "design_assets"
      description: "Optional Figma links or screenshots"
  outputs:
    - name: "component_code"
      description: "Framework-specific implementation with tests"
    - name: "integration_notes"
      description: "Hand-off notes, TODOs, and design validation"
  orchestrationControls:
    retryPolicy:
      tier_1_automatic_retry:
        conditions:
          - worker_timeout
          - network_errors
        maxAttempts: 1
      tier_2_pattern_threshold:
        condition: "boomerang_step_retries"
        threshold: 2
      tier_3_fallback_to_linear:
        enabled: true
        behavior: "Return single-pass implementation without checkpoints"
      tier_4_human_escalation:
        required: true
        note: "Flagged for design review when fallback triggered"
    telemetry:
      stream: "telemetry/events/{{ mission_id }}.jsonl"
      emit:
        - event: step_start
          when: "Boomerang step begins"
        - event: step_complete
          when: "Boomerang step finishes successfully"
        - event: fallback
          when: "Pattern degraded to linear mode"
  qualityGates:
    - "Run linting and unit tests before returning results"
    - "Verify accessibility checklist completion"
    - "Document component API and example usage"
