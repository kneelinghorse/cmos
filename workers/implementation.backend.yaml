name: "WorkerTemplate"
version: "1.0.0"
worker:
  id: "implementation.backend"
  role: "Backend Implementation Specialist"
  description: "Builds and validates backend services, data access layers, and integration points."
  patternCompatibility:
    supports:
      - delegation
      - boomerang
    maxParallelTasks: 1
    contextIsolation: true
  responsibilities:
    - "Implement APIs, services, and database interactions from mission plan"
    - "Manage boomerang checkpoints for schema and integration validation"
    - "Coordinate with RSIP reviewers for quality refinement"
  inputs:
    - name: "implementation_brief"
      description: "Structured requirements generated by parent mission"
    - name: "service_contracts"
      description: "API or schema contracts to honor"
  outputs:
    - name: "service_code"
      description: "Backend implementation with tests and configuration"
    - name: "deployment_notes"
      description: "Operational considerations and follow-up tasks"
  orchestrationControls:
    retryPolicy:
      tier_1_automatic_retry:
        conditions:
          - worker_timeout
          - evaluation_call_failure
        maxAttempts: 1
      tier_2_pattern_threshold:
        condition: "boomerang_step_retries"
        threshold: 2
      tier_3_fallback_to_linear:
        enabled: true
        behavior: "Return best-effort implementation and stop pattern"
      tier_4_human_escalation:
        required: true
        note: "Manual backend review required when fallback triggered"
    telemetry:
      stream: "telemetry/events/{{ mission_id }}.jsonl"
      emit:
        - event: step_start
          when: "Boomerang step begins"
        - event: step_complete
          when: "Boomerang step finishes successfully"
        - event: fallback
          when: "Pattern degraded to linear mode"
  qualityGates:
    - "Execute integration tests or contract tests when available"
    - "Verify security guardrails for authentication/authorization"
    - "Document database migrations and rollback steps"
